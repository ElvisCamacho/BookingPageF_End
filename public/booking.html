<body>

    <nav>

 -->
        </ul>
    </nav>

    <div class="bFrom">

        <form id="form" class="contact-form">
            <h1>Book møde</h1>
            <h5>Indtast venligst felterne med dine oplysninger og vi vender straks tilbage!</h5>
            <hr />
            <div class="form-form">
                <label>Fulde navn</label>
                <input type="text" id="name" placeholder="Fornavn og efternavn" required>
            </div>
            <div class="form-form">
                <label>Email</label>
                <input type="email" id="email" placeholder="email_eksempel@eksempel.com" required>
            </div>
            <div class="contact-form">
                <label>Telefon</label>
                <input type="tel" id="telephone" placeholder="Telefon" required>
            </div>

            <div class="contact-form">
                <label>Dato & Tid</label>
                <input type="datetime-local" id="date" placeholder="Dato" min="2019-06-10">
            </div>


            <div class="contact-form">
                <label>Note</label>
                <textarea id="note" placeholder="Emne eller besked" cols="20" rows="7"></textarea>
            </div>

            <hr />

            <input id="addButton" type="submit" class="submit" value="Book Møde">

        </form>


    </div>





    <script src="/js/app.js"></script>
    <script src="/js/login.js"></script>
    <script type="module" src="/js/axios.js"></script>

    <!-- <script src="/js/Booking.js"></script> -->
